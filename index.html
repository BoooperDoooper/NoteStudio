
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Note Platform</title>
</head>
<body>
  <div class="toolbar">
    <div><h1 id="title"><a class="noSelect, abc" id="title">Note Studio</a></h1></div>
    <div class="dropdown">
      <button class="dropbutton" class="toolbar-items">Add</button>
      <div class="dropdown-content">
        <a class="noSelect" id="calcuLator">Calculator</a>
        <a class="noSelect" id="dictionAry">Dictionary</a>
        <a class="noSelect" id="notePad">NotePad</a>
        <a class="noSelect" id="checkList">CheckList</a>
        <a class="noSelect" id="clock">Clock</a>
        <a class="noSelect" id="youTube">Youtube</a>
      </div>
    </div>
    <a class="toolbar-items, noSelect" id="infoButton">Info</a>
    <a class="toolbar-items" id="clearButton">Clear all</a>
    <div class="dropdown">
      <button class="dropbutton" class="toolbar-items" id="cool">Editor's Note</button>
      <div class="dropdown-content" id="dropdown-contentnote">
        <a href="#">Please do not reload the page, it will clear all data!</a>
      </div>
    </div>
  </div>
  <div id="main-container"></div>
<div id="newDiv"></div>
<script src="index.js"></script>

</html>
